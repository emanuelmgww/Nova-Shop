<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Shop</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="home">
        <div class="top-bar flex-center">
            <p>50% OFF em produtos selecionados!</p>
        </div>

        <nav class="flex">
            <div class="logo">
                <a href="#home"><span>Nova</span> Shop</a>
            </div>

            <div class="navigation hidden">
                <ul>
                    <li><a href="#home">Início</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Sobre nós</a></li>
                </ul>
            </div>

            <div class="actions flex-center">
                <ul class="flex-center">
                    <li class="carrinho flex-center">
                        <img src="assets/icons/carrinho-de-compras.png" alt="Abrir carrinho">
                    </li>

                    <li class="flex-center">
                        <img src="assets/icons/coracao.png" alt="Favoritos">
                    </li>

                    <li class="hidden">
                        <a href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>  
    </header>
</body>
</html>
